<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Twitter</title>

        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    </head>

    <body>
        
        <Section class="hero is-bold is-link">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Welcome to your Personalized Twitter
                    </h1>
                    <h2 class="subtitle">
                        Made by Owen and Sophia
                    </h2>
                </div>
            </div>
        </Section>


        <nav class="navbar is-info is-center level" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">    
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
            </div>
            
            
            <div class="navbar-menu navbar-padding-horizontal">
            <div class="navbar-start">
                <a class= "navbar-item">
                    How Does This Work?
                </a>
    
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Add Section
                    </a>
    
                    <div class="navbar-dropdown">
                        <a id="PP" class="navbar-item">
                            Personal Page
                        </a>
                        <a id="recent" class="navbar-item">
                            Most Recent
                        </a>
                    </div>
                </div>
    
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Settings
                    </a>
    
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Dark Mode
                        </a>
                        <a class="navbar-item">
    
                        </a>
                    </div>
                    </div>
    
                </div>
            </div>
        </nav>







        <div id="root">
            <section class="section">
                <div class="container">
                    <div class="columns">
                        <div class="column 1">
                            <div class="title">
                                Example Tweet body
                            </div>
                            <div class="feed-body">
                                <div class="box">
                                    <div class="media-content"> 
                                        <strong class="name"> ${data.author} </strong>
                                        <h3 class="replace-${data.id}"> ${data.body} </h3>
                                        <br>
                                    </div>
                        
                                    <div class="replyWith-${data.id}"></div>
                                    
                                    <div class="buttons">
                                        <button class="edit-${data.id} is-info button is-small">Edit</button>
                                        <button class="retweet-${data.id} is-info button is-small">  Retweet </button>
                                        <button class="reply-${data.id} is-info button is-small">  Reply </button>
                                        <button class="delete-${data.id} is-danger button is-small"> Delete </button>
                                    </div>            
                        
                                    <div class="numbers has-text-centered"> 
                                        Likes: ${data.likeCount} 
                                        Retweets: ${data.retweetCount} 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column 2">
                            <div class="title">
                                Example Profile body
                            </div>

                            <div class="box">
                                <div class="media-content">
                                    
                                </div>
                                <div class="level">
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <p class="heading">
                                                Tweets
                                            </p>
                                            <p class="title">
                                                40000
                                            </p>
                                        </div>    
                                    </div>
                                    <div class="level-item has-text-centered is-small">
                                        <div>
                                            <p class="heading">
                                                Likes
                                            </p>
                                            <p class="title">
                                                -28
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>            



        </div>

        
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="data.js"></script>
        <script src="render.js" type="module"></script>
    </body>
</html>
